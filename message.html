<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Us a Message</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body {
            background: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .message-container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }
        .message-container:hover {
            transform: scale(1.02);
        }
        .message-image {
            width: 100%;
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn-message {
            background: #FF6600;
            color: white;
            transition: background 0.3s;
        }
        .btn-message:hover {
            background: #E65C00;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="message-container text-center p-4">
            <img src="images/message.jpeg" class="message-image" alt="Send Us a Message">
            <h2 class="my-3">Send Us a Message</h2>
            <p>We would love to hear from you! Please fill out the form below.</p>
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Subject" required>
                </div>
                <div class="form-group">
                    <textarea class="form-control" rows="5" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="btn btn-message w-100">Send Message</button>
            </form>
        </div>
    </div>
</body>
</html>
